<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAWER COMPONENT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="drawer">
        <div class="drawer-header">
          <div class="drawer-title">Title</div>
          <div class="drawer-subtext">subtext</div>
        </div>
        <div class="drawer-menu">
          <div class="drawer-menu-item active-item">
            <div class="drawer-menu-item-icon"><i class="fa fa-regular fa-inbox"></i></div>
            <div class="drawer-menu-item-text">Inbox</div>
          </div>
          <div class="drawer-menu-item">
            <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-star"></i></div>
            <div class="drawer-menu-item-text">Starred</div>
          </div>

          <div class="drawer-menu-item">
            <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-paper-plane"></i></div>
            <div class="drawer-menu-item-text">Sent Items</div>
          </div>

          <div class="drawer-menu-item">
            <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-envelope-open"></i></div>
            <div class="drawer-menu-item-text">Drafts</div>
          </div>
        </div>
      </div>

      <div class="fixed-drawer-holder">
        <div class="drawer drawer-fixed">
          <div class="drawer-header">
            <div class="drawer-title">Title</div>
            <div class="drawer-subtext">subtext</div>
          </div>
          <div class="drawer-menu">
            <div class="drawer-menu-item active-item">
              <div class="drawer-menu-item-icon"><i class="fa fa-regular fa-inbox"></i></div>
              <div class="drawer-menu-item-text">Inbox</div>
            </div>
            <div class="drawer-menu-item">
              <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-star"></i></div>
              <div class="drawer-menu-item-text">Starred</div>
            </div>

            <div class="drawer-menu-item">
              <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-paper-plane"></i></div>
              <div class="drawer-menu-item-text">Sent Items</div>
            </div>

            <div class="drawer-menu-item">
              <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-envelope-open"></i></div>
              <div class="drawer-menu-item-text">Drafts</div>
            </div>
            <div class="drawer-menu-items-section">
              <div class="drawer-menu-items-section-label">labels</div>
              <div class="drawer-menu-item">
                <div class="drawer-menu-item-icon"><i class="fas fa-bookmark"></i></div>
                <div class="drawer-menu-item-text">Family</div>
              </div>
              <div class="drawer-menu-item">
                <div class="drawer-menu-item-icon"><i class="fas fa-bookmark"></i></div>
                <div class="drawer-menu-item-text">Friends</div>
              </div>
              <div class="drawer-menu-item">
                <div class="drawer-menu-item-icon"><i class="fas fa-bookmark"></i></div>
                <div class="drawer-menu-item-text">Work</div>
              </div>
            </div>
            <div class="drawer-menu-item">
              <div class="drawer-menu-item-icon"><i class="fa fa-solid fa-wrench"></i></div>
              <div class="drawer-menu-item-text">Settings</div>
            </div>
            <div class="drawer-menu-item">
              <div class="drawer-menu-item-icon"><i class="fa-solid fa-message-question"></i></div>
              <div class="drawer-menu-item-text">Help & Feedback</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
